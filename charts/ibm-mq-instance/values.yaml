mqinstance:
  name: quickstart-cp4i
  namespace: cp4i-dev
  spec:
    license:
      accept: true
      license: L-RJON-C7QG3S
      use: NonProduction
    queueManager:
      name: QM1
      resources:
        limits:
          cpu: 500m
        requests:
          cpu: 500m
      storage:
        defaultClass: "ibmc-vpc-block-10iops-tier"
        queueManager:
          type:  persistent-claim
    template:
      pod:
        containers:
          - env:
              - name: MQSNOAUT
                value: 'yes'
            name: qmgr
    version: 9.2.4.0-r1
    web:
      enabled: true